<!DOCTYPE html>
<html>
    <head>
        <title>Your Page Title</title>
        <!-- Include D3.js -->
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <style>
            /* Any CSS styling goes here */
            .node {
                fill: #ccc;
            }
            .edge {
                stroke: #000;
            }
        </style>
    </head>
    <div>
        <!-- HTML element for the graph -->
        <h1>{{graph}}</h1>
        <div id="graph"></div>

        <!-- Include your JavaScript script -->
        <script>
            // Embed the Flask template variable into your JavaScript code
            var graph = {{ graph|tojson|safe }};

            // Create SVG
            var svg = d3.select("#graph").append("svg")
                .attr("width", 800)
                .attr("height", 600);

            var g = svg.append("g");

            // Create the nodes
            g.selectAll(".node")
                .data(graph.nodes)
                .enter()
                .append("circle")
                .attr("class", "node")
                .attr("r", 15)
                .attr("cx", function(d) { return d.x; })
                .attr("cy", function(d) { return d.y; });

            // Create the edges
            g.selectAll(".edge")
                .data(graph.relationships)
                .enter()
                .append("line")
                .attr("class", "edge")
                .attr("x1", function(d) { return findNode(d.startNode).x; })
                .attr("y1", function(d) { return findNode(d.startNode).y; })
                .attr("x2", function(d) { return findNode(d.endNode).x; })
                .attr("y2", function(d) { return findNode(d.endNode).y; });

            // Helper function to find a node by its id
            function findNode(id) {
                return graph.nodes.find(node => node.account_id === id);
            }
        </script>
    </body>
</html>
